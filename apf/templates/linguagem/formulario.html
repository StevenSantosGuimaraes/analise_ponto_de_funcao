{% extends 'base.html' %}
{% block content %}
<h1>{% if object %}Editar Linguagem{% else %}Nova Linguagem{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'linguagem_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
